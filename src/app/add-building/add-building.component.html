<div class="card-body">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row centrifyComponentPadding">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">View Building</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="searchInput1">Search Something</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control"
                                                id="searchInput1"
                                                placeholder="Type something..">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i
                                                        class="fas fa-search"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group-edited">
                                        <label for="searchInput2">Search Something</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control"
                                                id="searchInput2"
                                                placeholder="Type something..">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i
                                                        class="fas fa-search"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 centralize centrify">
                                    <br>
                                    <button class="btn btn-primary">
                                        <i class="fas fa-cog"></i>
                                        <span>Setup</span>
                                    </button>
                                </div>
                                <div class="col-md-2 centralize centrify">
                                    <br>
                                    <button class="btn btn-success h3rem" (click)="openDialog()">
                                        <i class="fas fa-plus"></i> ADD Building
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 class="card-title">Building List</h3>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-tools">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-filter"></i> Filter
                                        </button>
                                        <button class="btn btn-primary">
                                            <span class="clear-all">Clear All</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="btn btn-warning">
                                        <i class="fas fa-edit"></i> Bulk Edit
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-info">
                                        <i class="fas fa-file-import"></i> Import Asset
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-success">
                                        <i class="fas fa-file-export"></i> Export to CSV
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-danger">
                                        <i class="fas fa-file-export"></i> Export to PDF
                                    </button>
                                </div>
                            </div>
                        </div>
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Serial No</th>
            <th scope="col">Building Name</th>
            <th scope="col">Country</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataSource; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ data.buildingName }}</td>
            <td>{{ data.countryName }}</td>
            <td>{{ data.address }}</td>
          </tr>
        </tbody>
      </table>
    
      <div #popupOverlay class="popup-overlay" [hidden]="!showPopup">
        <div class="popup-content">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Add Building</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="buildingDetails">
                <div class="form-group">
                  <label for="name">Building Name</label>
                  <input type="text" id="name" class="form-control" formControlName="buildingName">
                  <div *ngIf="buildingDetails.get('buildingName').invalid && buildingDetails.get('buildingName').touched" class="text-danger">
                    Building Name is required
                  </div>            
                </div>
                  <div class="form-group">
                    <label for="selectedOption">Select Country</label>
                    <select id="selectedOption" class="form-control" formControlName="countryName"
                      (change)="change($event)">
                      <option *ngFor="let c of country" [value]="c.countryName">{{ c.countryName }}</option>
                    </select>
                    <div *ngIf="buildingDetails.get('countryName').invalid && buildingDetails.get('countryName').touched" class="text-danger">
                      Country Name is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="name">Address</label>
                    <input type="text" id="name" class="form-control" formControlName="address">
                    <div *ngIf="buildingDetails.get('address').invalid && buildingDetails.get('address').touched" class="text-danger">
                      Address  is required
                    </div>            
                  </div>
                <!-- Add more form controls as needed -->
                <button type="submit" class="btn btn-primary" [disabled]="!(buildingDetails.valid)" (click)="onSubmit()">Submit</button>
                <button type="close" class="btn btn-primary" style="margin-left: 1rem;" (click)="closePopup()">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
    </div>
